<div class="jumbotron">
  <div class="container">
    <div class="col-sm-6 col-sm-offset-6">
      <ul class="horizontal-list">
      <!-- condense this to np-repeat -->
        <li ng-class="'current-' + (suburl == 'about')"><a href="/about">about</a></li>
        <li ng-class="'current-' + (suburl == 'how')"><a href="/how">how it works</a></li>
        <li ng-class="'current-' + (suburl == 'mail')"><a href="/mail">mailing list</a></li>
        <li ng-class="'current-' + (suburl == 'blog')"><a  href="/blog">blog</a></li>
      </ul>
    </div>
    <h1><img src="/ui/wampumfrontend/app/images/wampumlogo7.png" width="153" height="80">Wampum</h1>


<!-- consider dropping the opacity on sections where there is negative space -->
    <div class="row">
      <div id="description" class="col-sm-6 col-sm-offset-6">
        <p>What should you do with your old stuff?</p>
        <p>Wampum will give you suggestions.</p>
        <p> Just enter the item you're no longer using.</p>
      </div>
    </div>

    <div class="row">
      <div id="main-search-field" class="col-sm-6">
        <div class="input-group">
          <input type="text" ng-model="term" placeholder="jeans, shoes, you name it" class="form-control input-lg">
          <span class="input-group-btn">
          <!-- make sure enter automatically starts search -->
            <button ng-click="search(term)" class="btn btn-primary btn-lg" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div><!-- /input-group -->
      </div> <!--end of search field -->
    </div>
  </div>
</div>

<div class="container lower results">
  <div class="row" ng-repeat="result in results">
    <span class="col-sm-2"><h3>{{result.item}}</h3></span>
    <span class="col-sm-10">
      <p>Recipient: {{result.destination}}</p>
      <p>Location: {{result.near}}</p>
    </span>
  </div>
</div>

<!-- <div ng-if="blog" class="container lower"> -->

<div ng-if="blog" ng-include src="'/ui/wampumfrontend/app/views/blog.html'"></div>
