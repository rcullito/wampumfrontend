<div class="jumbotron" style="background-color:#fff; padding-top:25px;">
  <div class="container">
    <div class="row" style="margin-bottom:30px; text-align:center;">
        <h1 style="cursor:pointer;" ng-click="showAbout()">Wampum</h1>
    </div>

    <div class="row">
      <div id="main-search-field" class="col-sm-8 col-sm-offset-2">
        <h2 class="emphasis">Suggestions for your old stuff.</h2>
        <form class="form-horizontal">
          <div id="scrollable-dropdown-menu" class="input-group">
            <input id="searchinput" style="margin-top: 5px;" ng-enter="search()" type="text" ng-model="term" placeholder="jeans, shoes, etc..." class="typeahead form-control input-lg">
            <span class="input-group-btn">
              <a style="margin-top: 5px;" ng-click="search()" style="font-family:'Avenir Next';" href="#" class="button button-border-primary button-rounded button-large">Go</a>
            </span>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div ng-show="motion" class="col-sm-8 col-sm-offset-2" id="kinetic"></div>
    </div>

    <div class="row">
      <ul id="navigation" class="horizontal-list" style="text-align:center;">
        <li ng-class="'current-' + (suburl == 'about')"><a href="/about">About</a></li>
        <li ng-class="'current-' + (suburl == 'blog')"><a  href="/blog/Anthropomorphism_4.3.14">Blog</a></li>
      </ul>
    </div>
  </div>
</div>

<div ng-show="resultObjects" class="container lower results">
  <div class="row" ng-repeat="result in resultObjects">
    <span class="col-sm-12">
      <h4>{{ result.name }}</h4>
      <p><u>About</u>: {{ result.description }}</p>
      <p>Mailing Address: {{ result.mailingaddress }}</p>
      <p><a href="{{ result.website }}" target="_blank">{{ result.website }}</a></p>
      <p>Accepts: {{ result.tags }}</p>
    </span>
  </div>
</div>

<!-- if about and also there aren't any search results -->
<div ng-show="motion" ng-include src="'/ui/wampumfrontend/app/views/about.html'"></div>
