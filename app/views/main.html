<div class="jumbotron" style="background-color:#fff; padding-top:25px;">
  <div class="container">
    <div class="row" style="margin-bottom:30px; text-align:center;">
        <h1 style="cursor:pointer;" ng-click="showAbout()">Wampum</h1>
        <img style="cursor:pointer;" ng-click="showAbout()" src="https://s3.amazonaws.com/wampumimages/appstore_1024.png" widht="150" height="150">      
    </div>

    <div ng-show="initialform">
      <p>Wampum lets you to trade in your old clothes for gift cards at the stores you bought them from.</p>
      <form style="text-align:center; margin-top:20px; margin-bottom:60px;" class="form-inline" role="form">
        <div class="form-group">
          <clothingtypes></clothingtypes>
        </div>
        <div class="form-group">
          <brands></brands>
        </div>
        <div class="form-group">
          <button ng-click="go(clothingtypes, brands)" class="btn btn-primary">Go</button>
        </div>    
      </form>
    </div>

    <div ng-hide="initialform">
      <p>We'll mail you the shipping supplies free of charge. After you send your clothing to Wampum to be upcycled we'll mail your gift card.</p>
      <form style="margin-top:30px;" class="form-inline" role="form">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="address_line_1" placeholder="adress line 1"/>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="address_line_2" placeholder="adress line 2"/>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="city" placeholder="city"/>
        </div> 
        <div class="form-group">
          <statedropdown></statedropdown>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="zip" placeholder="zip"/>
        </div>                  
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <div class="row">
    <ul id="navigation" class="horizontal-list" style="text-align:center;">
      <li><a  href="https://medium.com/@wampum" target="_blank">Blog</a></li>
      <li><a ng-click="originofWampum()" href="#">Origins</a></li>
    </ul>
  </div>


</div>
