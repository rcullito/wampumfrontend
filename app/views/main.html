<div class="jumbotron" style="padding-top:25px;">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <span>
        <h1><img src="/ui/wampumfrontend/app/images/wampumlogo7.png" width="153" height="80">Wampum</h1>
        </span>
      </div>
    </div>

    <div class="row">
      <div id="main-search-field" class="col-sm-6">
        <p>Get <b>suggestions</b> on what to do with your old stuff.</p>
        <div class="input-group">
          <input type="text" ng-model="term" placeholder="jeans, shoes, you name it" class="form-control input-lg">
          <span class="input-group-btn">
          <!-- make sure enter automatically starts search -->
            <button ng-click="search(term)" class="btn btn-primary btn-lg" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div><!-- /input-group -->
      </div> <!--end of search field -->
      <div class="col-sm-3 col-sm-offset-3">
      <!-- TODO have arrow pointing left like on hicksdesign -->
        <ul style="margin-top:35px; margin-left:50px;" class="horizontal-list">
        <!-- condense this to np-repeat -->
          <li ng-class="'current-' + (suburl == 'about')"><a href="/about">ABOUT</a></li>
          <li ng-class="'current-' + (suburl == 'blog')"><a  href="/blog/1">BLOG</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- ng -if should be here -->
<div ng-if="results" class="container lower results">
  <div class="row" ng-repeat="result in results">
    <span class="col-sm-2"><h3>{{result.item}}</h3></span>
    <span class="col-sm-10">
      <p>Recipient: {{result.destination}}</p>
      <p>Location: {{result.near}}</p>
    </span>
  </div>
</div>

<!-- if about and also there aren't any search results -->
<div ng-if="suburl == 'about'" ng-include src="'/ui/wampumfrontend/app/views/about.html'"></div>
<div ng-if="suburl == '1'" ng-include src="'/ui/wampumfrontend/app/views/blog1.html'"></div>
<div ng-if="suburl == '2'" ng-include src="'/ui/wampumfrontend/app/views/blog2.html'"></div>
