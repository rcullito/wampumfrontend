<superman>
  <p style="text-align:center; margin: 40px; 0">Locations We Work With</p>
  <div class="row" ng-repeat="result in locations">
    <span class="col-sm-10 col-sm-offset-1">
      <h4><a href="{{ result.website }}" target="_blank">{{ result.name }}</a></h4>
      <p><u>About</u>: {{ result.description }}</p>
      <p>Location: {{ result.mailingaddress }}</p>
      <p>Accepts: {{ result.tags }}</p>
    </span>
  </div>
</superman>
