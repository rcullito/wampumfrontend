<superman>
    <div style="text-align:center;" ng-show="secondform">
    <!-- make the destination a link -->
      <p>We think your {{ clothingtypes }} would be a good fit for: <em>Blue Jeans Go Green</em>.</p>

      <label>
        Do you want a free shipping label to send them there?
        <input type="radio" ng-model="shippinglabel" value="yes"> yes
        <input type="radio" ng-model="shippinglabel" value="no"> no <br/>
      </label>

      <form ng-show="shippinglabel == 'yes'" style="margin-top:40px;"  role="form">
        <div class="form-group col-xs-6">
          <input type="text" class="form-control" ng-model="address_line_1" placeholder="adress line 1"/>
        </div>
        <div class="form-group col-xs-6">
          <input type="text" class="form-control" ng-model="address_line_2" placeholder="adress line 2"/>
        </div>
        <div class="form-group col-xs-3">
          <input type="text" class="form-control" ng-model="city" placeholder="city"/>
        </div> 
        <div class="form-group col-xs-3">
          <statedropdown></statedropdown>
        </div>
        <div class="form-group col-xs-3">
          <input type="text" class="form-control" ng-model="zip" placeholder="zip"/>
        </div>
        <div class="form-group col-xs-3">
          <label>We'll use your email to send you your e-gift card from {{ brands }}</label>
          <input type="text" class="form-control" ng-model="email" placeholder="email"/>
        </div>                          
        <button ng-click="submitShippingInfo(clothingtypes, brands, address_line_1, address_line_2, city, state, zip, email)" class="btn btn-primary">Submit</button>
        <p style="color: red;">{{ error_message }}</p>
      </form>

      <form ng-show="shippinglabel == 'no'" style="margin-top:40px;"  role="form">
        <div class="form-group col-xs-4">
        </div>
        <div class="form-group col-xs-4">
          <input type="text" class="form-control" ng-model="email" placeholder="email"/>
        </div>
        <div class="form-group col-xs-4">      
        </div>                             
        <br></br>
        <button style="text-align:center;" ng-click="submitShippingInfo(clothingtypes, brands, address_line_1, address_line_2, city, state, zip, email)" class="btn btn-primary">Submit</button>  
      </form>

    </div>

    <div ng-show="submitted">
      <p>Thanks for upcycling with Wampum! Your gift card is on its way. In the mean time please send your clothing to:</p>
      <br>
      <span style="text-align:center">
        <p>Wampum Inc.</p>
        <p>1308 Cambridge St.</p>
        <p>Cambridge, MA 02139</p>
      </span>

    </div>
</superman>
