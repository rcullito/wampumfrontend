<superman>
    <div ng-show="shippingform" style="text-align:center;">
      <p>Enter the following information and you'll be the first to know when the pails are ready!</p>
    </div>
    <!-- beginning of desktop version -->
      <form ng-show="shippingform" class="hidden-xs"
       style="margin-left: auto; margin-right: auto; max-width:768px;"  role="form">
        <span>
          <div class="form-group shippingformlowerfields">
            <label>Full Name</label>
            <input type="text" class="form-control" ng-model="full_name" placeholder="Full Name"/>
          </div>        
          <div class="form-group shippingformlowerfields">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="email" placeholder="Email"> 
          </div>        
        </span>


        <span>
          <div class="form-group shippingformlowerfields" style="text-align:right">
            <button style="font-family: hill-house;" ng-click="submitShippingInfo(full_name, email)" class="btn btn-primary btn-block">Submit</button>
            <p style="color: red;">{{ error_message }}</p>
          </div>
        </span>
      </form>
      <!-- end of desktop version -->
    <div ng-show="submitted">
      <p>Thanks for staying in the loop with Oyster Pail! We look forward to reaching out with updates soon.</p>
    </div>
</superman>
