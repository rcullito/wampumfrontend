<superman>
    <div ng-show="shippingform" style="text-align:center;">
      <p>Great! The following information will get the pieces moving.</p>
    </div>
    <!-- beginning of desktop version -->
      <form ng-show="shippingform" class="hidden-xs"
       style="margin-left: auto; margin-right: auto; max-width:768px;"  role="form">
        <span>
          <div class="form-group col-xs-4 shippingformlowerfields">
            <label>Full Name</label>
            <input type="text" class="form-control" ng-model="full_name" placeholder="Full Name"/>
          </div>        
          <div class="form-group col-xs-4 shippingformlowerfields">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="email" placeholder="Email"> 
          </div>
          <div class="form-group col-xs-4 shippingformlowerfields">   
            <label>Gift card retailer</label>      
            <brands></brands>
          </div>          
        </span>

        <span>
          <div class="form-group col-xs-6 shippingformlowerfields">
            <label>Home Address</label>
            <input type="text" class="form-control" ng-model="address_line_1" placeholder="Street Address"/>
          </div>
          <div class="form-group col-xs-6 shippingformlowerfields">
            <label>Apt/Unit</label>
            <input type="text" class="form-control" ng-model="address_line_2" placeholder="Apt/Unit"/>
          </div>
        </span>

        <span>
          <div class="form-group col-xs-4 shippingformlowerfields">
            <label>City</label>
            <input type="text" class="form-control" ng-model="city" placeholder="City"/>
          </div> 
          <div class="form-group col-xs-4 shippingformlowerfields">
            <label>State</label>
            <statedropdown></statedropdown>
          </div>
          <div class="form-group col-xs-4 shippingformlowerfields">
            <label>Zip Code</label>
            <input type="text" class="form-control" ng-model="zip" placeholder="000000"/>
          </div> 
        </span> 

        <span>
          <div class="col-xs-8 shippingformlowerfields">
          </div>
          <div class="form-group col-xs-4 shippingformlowerfields" style="text-align:right">
            <button style="font-family: hill-house;" ng-click="submitShippingInfo(brand,full_name, email, address_line_1, address_line_2, city, state, zip)" class="btn btn-primary btn-block">Submit</button>
            <p style="color: red;">{{ error_message }}</p>
          </div>
        </span>
      </form>
      <!-- end of desktop version -->

      <!-- beginning of mobile version -->
      <form ng-show="shippingform" class="visible-xs" style="margin-left: auto; margin-right: auto;"  role="form">

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" class="form-control" ng-model="full_name" placeholder="Full Name"/>
        </div>        
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" ng-model="email" placeholder="Email"> 
        </div>
        <div class="form-group">   
          <label>Gift card retailer</label>      
          <brands></brands>
        </div>         
        <div class="form-group">
            <label>Home Address</label>
            <input type="text" class="form-control" ng-model="address_line_1" placeholder="Street Address"/>
        </div>
        <div class="form-group">
          <label>Apt/Unit</label>
          <input type="text" class="form-control" ng-model="address_line_2" placeholder="Apt/Unit"/>
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control" ng-model="city" placeholder="City"/>
        </div> 
        <div class="form-group">
          <label>State</label>
          <statedropdown></statedropdown>
        </div>
        <div class="form-group">
          <label>Zip Code</label>
          <input type="text" class="form-control" ng-model="zip" placeholder="000000"/>
        </div> 

        <div style="margin-top:40px;">
          <button style="font-family: hill-house;" ng-click="submitShippingInfo(brand, full_name, email, address_line_1, address_line_2, city, state, zip)" class="btn btn-primary btn-block">Submit</button>
          <p style="color: red;">{{ error_message }}</p>
        </div>

      </form>

      <!-- end of mobile version -->

    <div ng-show="submitted">
      <p>Thanks for upcycling with Wampum! Your box and shipping label are on their way.</p>
    </div>
</superman>
